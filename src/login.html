<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form class="login-form">
        <label for="login" class="login-form__label">Логин</label>
        <input type="text" id="login" class="login-form__input" name="username" placeholder="Логин">
        <label for="password" class="login-form__label">Пароль</label>
        <input type="password" id="password" class="login-form__input" name="password" placeholder="Пароль">
        <input type="submit" class="login-form__input" value="Войти">
    </form>
    <script src="js/login.js"></script>
</body>
</html>
